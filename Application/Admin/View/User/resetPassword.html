<extend name="Public/base" />
<block name="body">
<h4 style="line-height:50px;">修改密码</h4>
<form method="post" action="index.php?s=/Admin/User/passwordReset">
	<div>用户名:{$userInfo.nickname}</div>
	<div>
		<h5>用户ID:</h5>
		<input type="text" name="userId" value="{$userInfo.uid}">
	</div>
	<div>
		<h5>新密码:</h5>
		<input type="password" name="newPassword">
	</div>
	<div>
		<h5>确认密码:</h5>
		<input type="password" name="passwordAgain">
	</div>
	<div>
		<button type="submit">提 交</button>
	</div>

</form>

</block>
